<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт любви</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('./img/love.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ff6fa1;
            text-align: center;
        }

        .text {
            max-width: 600px;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 5px;
            border: none;
            border-radius: 10px;
            background-color: #ff91c0;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4f8b;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .modal-content h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #ff6fa1;
            padding: 15px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #ff6fa1;
        }

        .close-btn:hover {
            color: #ff4f8b;
        }
    </style>
</head>

<body>
    <div class="text">
        Солнышко моё, я тебя очень люблю, ты со всем справляешься, у тебя всё всё получится, только не расстраивайся!!!!
        Я всегда рядом и ты можешь мне высказаться всегда!
    </div>
    <div class="buttons">
        <button id="agree">Согласна</button>
        <button id="disagree">Не согласна</button>
    </div>

    <div class="modal" id="modal-disagree">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('modal-disagree')">&times;</button>
            <h2>эээээ, ты чо в себя не веришь???? А ну ка быстренько улыбочку и перечитай текст</h2>
        </div>
    </div>

    <div class="modal" id="modal-agree">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('modal-agree')">&times;</button>
            <h2>Я тебя люблю!!! И я всегда буду рядом</h2>
        </div>
    </div>

    <script>
        document.getElementById('agree').addEventListener('click', function () {
            openModal('modal-agree');
        });

        document.getElementById('disagree').addEventListener('click', function () {
            openModal('modal-disagree');
        });

        function openModal(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>

</html>
